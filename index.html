<!DOCTYPE html>
<html>
<head>
  <title>Prayer Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .terminal {
      width: 500px;
      margin: 0 auto;
      background-color: #000;
      border: 1px solid #fff;
      padding: 10px;
    }

    .terminal-title {
      color: #0f0;
      margin-bottom: 10px;
    }

    .terminal-command {
      color: #fff;
      margin-bottom: 10px;
    }

    .terminal-input {
      color: #0f0;
      display: inline;
    }

    .terminal-cursor {
      background-color: #0f0;
      display: inline;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-title">Panel de Cambio de Horas de Rezo</div>
    <div class="terminal-command">Ingrese los nuevos horarios de rezo:</div>
    <div class="terminal-command">Fajr: <span id="fajr-time" class="terminal-input">04:11</span></div>
    <div class="terminal-command">Dhuhr: <span id="dhuhr-time" class="terminal-input">11:52</span></div>
    <div class="terminal-command">Asr: <span id="asr-time" class="terminal-input">15:19</span></div>
    <div class="terminal-command">Maghrib: <span id="maghrib-time" class="terminal-input">18:16</span></div>
    <div class="terminal-command">Isha: <span id="isha-time" class="terminal-input">19:29</span></div>
    <div class="terminal-command">-</div>
    <div class="terminal-command"><span class="terminal-input">guardar-cambios</span></div>
  </div>

  <div id="livestream">
    <h2>Transmisi√≥n en vivo desde La Meca</h2>
    <div class="livestream-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/hrnT2IFqyro" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    var prayerTimes = {
      fajr: { hour: 4, minute: 11 },
      dhuhr: { hour: 11, minute: 52 },
      asr: { hour: 15, minute: 19 },
      maghrib: { hour: 18, minute: 16 },
      isha: { hour: 19, minute: 29 }
    };

    function updateClock() {
      var clockElement = document.getElementById('clock');
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();

      var timeString = formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds);
      clockElement.textContent = timeString;
    }

    function formatTime(time) {
      return time < 10 ? '0' + time : time;
    }

    function updatePrayerTimes() {
      var prayerElements = document.getElementsByClassName('terminal-input');

      var fajrTimeInput = prayerElements[0];
      var dhuhrTimeInput = prayerElements[1];
      var asrTimeInput = prayerElements[2];
      var maghribTimeInput = prayerElements[3];
      var ishaTimeInput = prayerElements[4];

      var fajrTime = fajrTimeInput.textContent;
      var dhuhrTime = dhuhrTimeInput.textContent;
      var asrTime = asrTimeInput.textContent;
      var maghribTime = maghribTimeInput.textContent;
      var ishaTime = ishaTimeInput.textContent;

      var fajrHour = parseInt(fajrTime.split(':')[0]);
      var fajrMinute = parseInt(fajrTime.split(':')[1]);
      var dhuhrHour = parseInt(dhuhrTime.split(':')[0]);
      var dhuhrMinute = parseInt(dhuhrTime.split(':')[1]);
      var asrHour = parseInt(asrTime.split(':')[0]);
      var asrMinute = parseInt(asrTime.split(':')[1]);
      var maghribHour = parseInt(maghribTime.split(':')[0]);
      var maghribMinute = parseInt(maghribTime.split(':')[1]);
      var ishaHour = parseInt(ishaTime.split(':')[0]);
      var ishaMinute = parseInt(ishaTime.split(':')[1]);

      prayerTimes.fajr = { hour: fajrHour, minute: fajrMinute };
      prayerTimes.dhuhr = { hour: dhuhrHour, minute: dhuhrMinute };
      prayerTimes.asr = { hour: asrHour, minute: asrMinute };
      prayerTimes.maghrib = { hour: maghribHour, minute: maghribMinute };
      prayerTimes.isha = { hour: ishaHour, minute: ishaMinute };

      updatePrayerTimeDisplay();
    }

    function updatePrayerTimeDisplay() {
      var prayerElements = document.getElementsByClassName('terminal-command');

      var fajrTimeDisplay = prayerElements[2];
      var dhuhrTimeDisplay = prayerElements[3];
      var asrTimeDisplay = prayerElements[4];
      var maghribTimeDisplay = prayerElements[5];
      var ishaTimeDisplay = prayerElements[6];

      fajrTimeDisplay.textContent = 'Fajr: ' + formatTime(prayerTimes.fajr.hour) + ':' + formatTime(prayerTimes.fajr.minute);
      dhuhrTimeDisplay.textContent = 'Dhuhr: ' + formatTime(prayerTimes.dhuhr.hour) + ':' + formatTime(prayerTimes.dhuhr.minute);
      asrTimeDisplay.textContent = 'Asr: ' + formatTime(prayerTimes.asr.hour) + ':' + formatTime(prayerTimes.asr.minute);
      maghribTimeDisplay.textContent = 'Maghrib: ' + formatTime(prayerTimes.maghrib.hour) + ':' + formatTime(prayerTimes.maghrib.minute);
      ishaTimeDisplay.textContent = 'Isha: ' + formatTime(prayerTimes.isha.hour) + ':' + formatTime(prayerTimes.isha.minute);
    }

    setInterval(updateClock, 1000);

    var saveChangesCommand = document.getElementsByClassName('terminal-input')[5];
    saveChangesCommand.addEventListener('click', updatePrayerTimes);
  </script>
</body>
</html>

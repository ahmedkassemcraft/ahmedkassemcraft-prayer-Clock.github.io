<!DOCTYPE html>
<html>
<head>
  <title>Prayer Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos CSS para el panel de cambio de horas de rezo y las notificaciones */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: flex-start;
    }

    .notifications {
      width: 200px;
      background-color: #000;
      border: 1px solid #fff;
      padding: 10px;
      margin-right: 20px;
    }

    .notification {
      color: #fff;
      margin-bottom: 10px;
    }

    .prayer-times {
      flex-grow: 1;
    }

    .prayer-time {
      margin-bottom: 10px;
    }

    /* Resto del código CSS anterior */
  </style>
</head>
<body>
  <div class="container">
    <div class="notifications">
      <div class="notification">Notificaciones de Rezo</div>
      <div class="notification">Fajr: <span id="notification-fajr-time">04:11</span></div>
      <div class="notification">Dhuhr: <span id="notification-dhuhr-time">11:52</span></div>
      <div class="notification">Asr: <span id="notification-asr-time">15:19</span></div>
      <div class="notification">Maghrib: <span id="notification-maghrib-time">18:16</span></div>
      <div class="notification">Isha: <span id="notification-isha-time">19:29</span></div>
    </div>

    <div class="prayer-times">
      <h2>Horarios de Rezo</h2>
      <div class="prayer-time">Fajr: <span id="fajr-time">04:11</span></div>
      <div class="prayer-time">Dhuhr: <span id="dhuhr-time">11:52</span></div>
      <div class="prayer-time">Asr: <span id="asr-time">15:19</span></div>
      <div class="prayer-time">Maghrib: <span id="maghrib-time">18:16</span></div>
      <div class="prayer-time">Isha: <span id="isha-time">19:29</span></div>
    </div>
  </div>

  <div id="livestream">
    <h2>Transmisión en vivo desde La Meca</h2>
    <div class="livestream-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/hrnT2IFqyro" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Resto del código JavaScript anterior

    // Función para mostrar la notificación de rezo
    function showPrayerNotification(prayerTime) {
      // Comprobar si el navegador admite las notificaciones
      if (!('Notification' in window)) {
        console.log('El navegador no admite notificaciones.');
        return;
      }

      // Comprobar si el usuario ha dado permiso para mostrar notificaciones
      if (Notification.permission === 'granted') {
        // Crear la notificación
        var notification = new Notification('Hora de Rezo', {
          body: 'Es hora de realizar el rezo de ' + prayerTime.name + '.',
          icon: 'notification-icon.png'
        });

        // Agregar evento de clic en la notificación
        notification.addEventListener('click', function() {
          // Aquí puedes agregar tu lógica para manejar el clic en la notificación
          // Por ejemplo, redirigir a una página relacionada con el rezo
        });
      } else if (Notification.permission !== 'denied') {
        // Solicitar permiso al usuario para mostrar notificaciones
        Notification.requestPermission(function(permission) {
          if (permission === 'granted') {
            // Crear la notificación
            var notification = new Notification('Hora de Rezo', {
              body: 'Es hora de realizar el rezo de ' + prayerTime.name + '.',
              icon: 'notification-icon.png'
            });

            // Agregar evento de clic en la notificación
            notification.addEventListener('click', function() {
              // Aquí puedes agregar tu lógica para manejar el clic en la notificación
              // Por ejemplo, redirigir a una página relacionada con el rezo
            });
          }
        });
      }
    }
  </script>
</body>
</html>
